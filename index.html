<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
    <link rel="icon" href="./Images/flag.png">
</head>
<body>
    <div class = "gameContainer">
        <div class = "top">
            <div class = "topitem difficulty">
                <select name="difficulty" id="difficulty">     
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                </select>
            </div>
            <div class = "topitem flag">
                <img src="./Images/flag.png" alt="Flag" width="100px">
                <span id = "flagtext">10</span>
            </div>

            <div class = "topitem timer">
                <img src="./Images/timer.png" alt="Timer" width="100px">
                <span id = "timertext">XXX</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <script type="module" src="./main.js"></script>
    </div>
    
</body>
</html>
